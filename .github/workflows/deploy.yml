name: Upload Python Package

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'
    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python -
        echo "$HOME/.poetry/bin" >> $GITHUB_PATH
    - name: Set up Git user
      run: |
        git config --global user.email "crspears@outlook.com"
        git config --global user.name "Cameron Spears"
    - name: Install dependencies
      run: poetry install
    - name: Bump version
      run: poetry version patch
    - name: Commit changes
      run: |
        git add -A
        git commit -m "Bump version"
        git push https://cameronspears:${{ secrets.GH_PAT }}@github.com/cameronspears/code2gist.git
    - name: Build package
      run: poetry build
    - name: Upload distribution to PyPI
      env:
        POETRY_HTTP_BASIC_PYPI_USERNAME: ${{ secrets.POETRY_HTTP_BASIC_PYPI_USERNAME }}
        POETRY_HTTP_BASIC_PYPI_PASSWORD: ${{ secrets.POETRY_HTTP_BASIC_PYPI_PASSWORD }}
      run: poetry publish
    - name: Get the version
      id: get_version
      run: echo "::set-output name=version::$(poetry version --short)"
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
      with:
        tag_name: ${{ steps.get_version.outputs.version }}
        release_name: Release ${{ steps.get_version.outputs.version }}
        body: Auto-generated release from the GitHub Actions Workflow
