name: Upload Python Package

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'
    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python -
        echo "$HOME/.poetry/bin" >> $GITHUB_PATH
    - name: Set up Git user
      run: |
        git config --global user.email "crspears@outlook.com"
        git config --global user.name "Cameron Spears"
    - name: Install dependencies
      run: poetry install
    - name: Bump version
      run: poetry version patch
    - name: Commit changes
      run: |
        git add -A
        git commit -m "Bump version"
        git push
    - name: Build package
      run: poetry build
    - name: Upload distribution to PyPI
      env:
        POETRY_HTTP_BASIC_PYPI_USERNAME: ${{ secrets.POETRY_HTTP_BASIC_PYPI_USERNAME }}
        POETRY_HTTP_BASIC_PYPI_PASSWORD: ${{ secrets.POETRY_HTTP_BASIC_PYPI_PASSWORD }}
      run: poetry publish
